apiVersion: v1
kind: Namespace
metadata:
  name: nested-vcf
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sddcs.nested.vmware.com
spec:
  group: nested.vmware.com
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                folder:
                  type: string
                domain:
                  type: string
                esxi:
                  type: object
                  properties:
                    iso_url:
                      type: string
                    nics:
                      type: array
                      items:
                        type: string
                    ips:
                      type: array
                      items:
                        type: string
                    cpu:
                      type: integer
                    memory:
                      type: integer
                    disk_os_size:
                      type: string
                    disk_flash_size:
                      type: string
                    disk_capacity_size:
                      type: string
                gw:
                  type: object
                  properties:
                    ova_url:
                      type: string
                    name:
                      type: string
                    network_ref:
                      type: string
                    ip:
                      type: string
                    dns_forwarders:
                      type: array
                      items:
                        type: string
                    ntp_masters:
                      type: array
                      items:
                        type: string
                cloud_builder:
                  type: object
                  properties:
                    name:
                      type: string
                    ova_url:
                      type: string
                    network_ref:
                      type: string
                    ip:
                      type: string
                sddc:
                  type: object
                  properties:
                    basename:
                      type: string
                    manager:
                      type: object
                      properties:
                        ip:
                          type: string
                    nsx:
                      type: object
                      properties:
                        size:
                          type: string
                        ips:
                          type: array
                          items:
                            type: string
                        vip:
                          type: string
                        vtep_pool:
                          type: string
                    vcenter:
                      type: object
                      properties:
                        ip:
                          type: string
                        vmSize:
                          type: string
                        vsanPool:
                          type: string
                        vmotionPool:
                          type: string
                        ssoDomain:
                          type: string
                        networks:
                          type: array
                          items:
                            type: object
                            properties:
                              type:
                                type: string
                              cidr:
                                type: string
                              gw:
                                type: string
                              vlan_id:
                                type: integer
                vsphere_underlay:
                  type: object
                  properties:
                    vcsa:
                      type: string
                    datacenter:
                      type: string
                    cluster:
                      type: string
                    datastore:
                      type: string
                    networks:
                      type: array
                      items:
                        type: object
                        properties:
                          ref:
                            type: string
                          cidr:
                            type: string
                          gw:
                            type: string
  scope: Namespaced
  names:
    plural: sddcs
    singular: sddc
    kind: sddc
    shortNames:
      - sddc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vcf-sa
  namespace: nested-vcf
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vcf-cr
rules:
  - apiGroups: [""]
    resources: ["events", "pods", "services", "endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["nested.vmware.com"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vcf-crb
roleRef:
  kind: ClusterRole
  name: vcf-cr
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: vcf-sa
    namespace: nested-vcf